<script>
Polymer({
  is: 'create-freelancer',
  properties:{
    changeBackground:{
      type:String,
      value:""
    },
  },
  handleClick:function(e){

    e.preventDefault();
    let that = this;
    let imgPath = document.getElementById("pictureInput")
    var formData = new FormData();

    this.querySelectorAll('#becomeForm>paper-input').forEach(function(item){
      formData.append(item.name, item.value)
    })
    formData.append("latitude", this.$.locSel.lat)
    formData.append("longitude", this.$.locSel.long)
    formData.append("location", this.$.locSel.address)
    formData.append("userId", localStorage.secretKey)
    var r = new XMLHttpRequest();
    r.open("POST", "/freelancer", true)//that
    r.send(formData);
    r.onreadystatechange=function(){
      if(r.readyState == 4){
        if(r.status==201){
          let o = JSON.parse(r.responseText);
          console.log(o.newId)
          if(localStorage.freelancers==""){
            localStorage.freelancers=JSON.stringify([o.newId]) //still need to reload the page, if you want profile to be visible in my profile
          }else{
            localStorage.freelancers = JSON.parse(localStorage.freelancers).push(o.newId)
          }

        }
      }
    }
  }
})
</script>
