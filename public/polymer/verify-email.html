<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/iron-form/iron-form.html">
<link rel="import" href="./components/paper-button/paper-button.html">
<link rel="import" href="./components/paper-input/paper-input.html">
<link rel="import" href="./components/paper-dialog/paper-dialog.html">

<dom-module id="verify-email">

<style>

:root{
    --main-color:#494E6B;
    --container-color:#e6e6e6;
}

#spacer {
  min-height: 6.6em;
  height:13%;
  width: 95%;
}

#verify-email-container{
  background-color: var(--container-color);
  color: white;
  padding: 8%;
  font-size: 18px;
  margin-top: 2%;
  margin-left: auto;
  margin-right: auto;
  width: 20%;
}

#verify-button{
    background-color:var(--main-color);
    margin-top: 10%;
    width: 100%;

}

.redBackGround{
    background-color: red;
     transition: background-color 300ms linear;
}
.trasparentBackgroundColor{
    background-color: var(--container-color);
    transition: background-color 300ms linear;
}


</style>
<template>
  <div id="spacer"></div>

  <div id = "verify-email-container">
      <form is="iron-form" method="get" action="/userRouting/verify-email/" on-iron-form-response="handleResponse">
          <paper-button id = "verify-button" raised on-tap="_submit" >Verify Your Email</paper-button>
      </form>
  </div>
  <paper-dialog id="dialog">
    dsadasdsa
    dsadasdsa
  </paper-dialog>
</template>
<script>
Polymer({
    is:"verify-email",
    properties:{
        changeBackground:{
            type:String,
            value:""
        }
    },
    _submit : function(e){
      let form = Polymer.dom(event).localTarget.parentElement;
      var input = document.createElement("input");
      input.type = "text";
      input.name = localStorage.secretKey;
      form.appendChild(input);
      Polymer.dom(event).localTarget.parentElement.submit();
    }
})
</script>
</dom-module>
