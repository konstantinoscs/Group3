<dom-module id="emergency-button">
    <style>

        :root{

            --main-color-lighter:#5d6389;

            padding-left: 5%;

            align-items: stretch;

        }
        .profile-container{
            width:90%;
            display: flex;

            flex-wrap: wrap;
            background-color: white;
            min-width:22em;
        }
        .emergency-title{
          font-family: Didact Gothic;
        }
        .bell{
          color : red;
          display: inline;
        }
        .freelancer-container{
            background: rgb(242, 242, 242);
            width: 100%;
            flex-grow: 1;
            padding:1%;

        .freelancer-container:nth-child(even) {

            background: rgb(230, 230, 230);
        }
        .element-display{
            padding-left: 150px;
            font-family: Didact Gothic;
            font-size: 18px;
        }
        .fullname{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 20px;
          letter-spacing: 1px;
          font-weight: bold;
        }
        .job{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 20px;
          letter-spacing: 1px;
           font-style: italic;
        }
        .telephone{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 40px;
          letter-spacing: 1px;
          font-weight: bold;
        }
        .element-display-right{
            text-align: right;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .green{
            color:green;
            display: inline;
            width: 24px;
            height: 24px;
        }
        .button {
            background-color: var(--main-color);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            float: right;
            text-transform: uppercase;
        }
        .button2{
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .button:hover{
            background-color: var(--main-color-lighter);
        }
        img {
            height: 120px;
            width: 120px;
            vertical-align: middle;
            object-fit: cover;
            float: left;
            padding-top: 10px;
        }
        h2 {
            font-family: Didact Gothic;
            margin: 1vh;
        }
        img:hover{
            background-color: rgb(230, 230, 230);
        }
        #spacer {
            min-height: 6.6em;
            height:13%;
            width: 95%;
        }
        #distanceLabel{
            padding: 0.6%;
            min-width: 4em;
            overflow: scroll;
        }
        #timeLabel{
            padding: 0.6%;
            min-width: 5em;
            overflow: scroll;
        }
        #starLabel{
            padding: 0.6%;
            min-width: 5em;
            overflow: scroll;
        }
        #priceLabel{
            padding: 0.6%;

            overflow: scroll;
        }
        #sliderContainer{
            width: 80%;
            min-width: 12em;
            display: flex;
            align-items: stretch;

        }
        #sliderDescription{
            /*padding: 2%;*/
            padding-top: 0.6%
        }
        #flexwrapper{
            flex-grow: 1;
        }
        iron-icon.big {
          height: 50px;
          width: 50px;
        }


    </style>

    <template>
      <div>
      <paper-input id="emergencySearch"></paper-input>
      <paper-button on-tap="startSearch">HELP</paper-button>
      </div>
      <template is="dom-if" if="[[result]]">
     <div id="flexwrapper">
        <!--<div id="spacer"></div>-->
        <div class = "emergency-title">
            <h1><div class ="bell"><iron-icon icon=social:notifications-active></iron-icon></div>
            Emergency </h1>
        </div>
        <div class= "profile-container">
            <!--<template id="searchRepeatDisplay" is="dom-repeat" items="{{searchData}}" >-->
                <div  id ="freelancer" class="freelancer-container">
                    <img src ="../img/profile_pic.png">
                    <div class="fullname">
                        <span>{{result.firstName}}</span>
                        <span>{{result.lastName}}</span>
                    </div>
                    <div class= "job"><span>{{result.job}}</span></div>
                    <div class= "telephone"><div class ="green"><iron-icon class="big" icon="communication:phone"></iron-icon></div><span>{{result.telephoneNum}}</span></div>
                    <p></p>
                </div>
        </div>
      </template>
</div>
<google-maps-api id="maps" api-key="AIzaSyC-H_Y4bhZTwrirdR0s-nMHI3y6pPoiGd4" libraries="places" on-api-load="on_api_load"></google-maps-api>
<iron-ajax
id="ajax"
handle-as="json"
on-response="handleResponse"></iron-ajax>

</template>

    <script>
        Polymer({
            is:"emergency-button",
            properties:{
              result:{
                value:undefined
              },position:{
                observer:"positionDefined"
              }
            },
            on_api_load:function(){
              let that = this
              navigator.geolocation.getCurrentPosition(function(position) {
                 let pos = {
                   lat: position.coords.latitude,
                   lng: position.coords.longitude
                 };

                that.position=new google.maps.LatLng(pos.lat, pos.lng)
               },function(){
                 window.alert("You need to allow geolocation")
            })
            },
            startSearch:function(){
              this.$.ajax.url="/freelancer/emergency?job="+this.$.emergencySearch.value
              this.$.ajax.generateRequest()
            },
            handleResponse(res){
              if(res.detail.response.length == 0){
                window.alert("There is no person available to fix your problem.")
              }
              this.data=res.detail.response
              this.positionDefined()
            },
            positionDefined:function(){
              if(this.position==undefined || this.data == undefined){
                return
              }
              let max = undefined
              let maxDistance = Infinity
              let that = this
              this.data.forEach(function(item){

                let freelancerPos = new google.maps.LatLng(item.latitude, item.longitude)
                item.distance = google.maps.geometry.spherical.computeDistanceBetween(freelancerPos, that.position)
                if(item.distance<maxDistance){
                  maxDistance = item.distance
                  max=item
                }
              })
              this.result = max;
            }
        })
    </script>

</dom-module>
