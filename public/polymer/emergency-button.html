<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/iron-form/iron-form.html">
<link rel="import" href="./components/paper-button/paper-button.html">
<link rel="import" href="./components/paper-input/paper-input.html">
<link rel="import" href="./components/iron-icons/communication-icons.html">
<link rel="import" href="./components/iron-icons/social-icons.html">

<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Didact+Gothic">

<dom-module id="emergency-button">
    <style>

        :root{
            --main-color:#494E6B;
            --main-color-lighter:#5d6389;
            --second-color:#98878F;
            --third-color:#985E6D;
            --fourth-color:#192231;
        }
        :host {
            display: flex;
            /*background: rgb(242, 242, 242);*/
            padding-left: 5%;
            flex-direction: row;
            align-items: stretch;
            max-width: 95%;
        }
        .profile-container{
            width:90%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: white;
            min-width:22em;
        }
        .emergency-title{
          font-family: Didact Gothic;
        }
        .bell{
          color : red;
          display: inline;
        }
        .freelancer-container{
            background: rgb(242, 242, 242);
            width: 100%;
            flex-grow: 1;
            padding:1%;
        }
        .freelancer-container:nth-child(even) {
            background: red;
            background: rgb(230, 230, 230);
        }
        .element-display{
            padding-left: 150px;
            font-family: Didact Gothic;
            font-size: 18px;
        }
        .fullname{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 20px;
          letter-spacing: 1px;
          font-weight: bold;
        }
        .job{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 20px;
          letter-spacing: 1px;
           font-style: italic;
        }
        .telephone{
          padding-left: 150px;
          font-family: Didact Gothic;
          font-size: 40px;
          letter-spacing: 1px;
          font-weight: bold;
        }
        .element-display-right{
            text-align: right;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 1px;
        }
        .green{
            color:green;
            display: inline;
            width: 24px;
            height: 24px;
        }
        .button {
            background-color: var(--main-color);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            float: right;
            text-transform: uppercase;
        }
        .button2{
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .button:hover{
            background-color: var(--main-color-lighter);
        }
        img {
            height: 120px;
            width: 120px;
            vertical-align: middle;
            object-fit: cover;
            float: left;
            padding-top: 10px;
        }
        h2 {
            font-family: Didact Gothic;
            margin: 1vh;
        }
        img:hover{
            background-color: rgb(230, 230, 230);
        }
        #spacer {
            min-height: 6.6em;
            height:13%;
            width: 95%;
        }
        #distanceLabel{
            padding: 0.6%;
            min-width: 4em;
            overflow: scroll;
        }
        #timeLabel{
            padding: 0.6%;
            min-width: 5em;
            overflow: scroll;
        }
        #starLabel{
            padding: 0.6%;
            min-width: 5em;
            overflow: scroll;
        }
        #priceLabel{
            padding: 0.6%;
            min-width: 5em;
            overflow: scroll;
        }
        #sliderContainer{
            width: 80%;
            min-width: 12em;
            display: flex;
            align-items: stretch;
            height: 2em;
        }
        #sliderDescription{
            /*padding: 2%;*/
            padding-top: 0.6%
        }
        #flexwrapper{
            flex-grow: 1;
        }
        iron-icon.big {
          height: 50px;
          width: 50px;
        }


    </style>
    <template>
     <div id="flexwrapper">
        <!--<div id="spacer"></div>-->
        <div class = "emergency-title">
            <h1><div class ="bell"><iron-icon icon=social:notifications-active></iron-icon></div>
            Emergency </h1>
        </div>
        <div class= "profile-container">
            <!--<template id="searchRepeatDisplay" is="dom-repeat" items="{{searchData}}" >-->
                <div  id ="freelancer" class="freelancer-container">
                    <img src ="../img/profile_pic.png">
                    <div class="fullname">
                        <span>Bob</span>
                        <span>Andrews</span>
                    </div>
                    <div class= "job"><span>Plumber</span></div>
                    <div class= "telephone"><div class ="green"><iron-icon class="big" icon="communication:phone"></iron-icon></div><span>1234567890</span></div>
                    <p></p>
                </div>
        </div>
</div>

    </template>

    <script>
        Polymer({
            is:"emergency-button",
            ready: function() {
            }

        })
    </script>

</dom-module>
