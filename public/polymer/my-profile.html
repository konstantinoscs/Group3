<link rel="import" href="./components/polymer/polymer.html">
<link rel="import" href="./components/paper-input/paper-textarea.html">
<link rel="import" href="./components/iron-ajax/iron-ajax.html">
<link rel="import" href="./components/paper-button/paper-button.html">

<!--
This is the polymer component for the search field.
-->

<dom-module id="my-profile">
  <template>
  <style>
  :root{
  --main-color:#494E6B;
  --main-color-lighter:#5d6389;
  --second-color:#98878F;
  --third-color:#985E6D;
  --fourth-color:#192231;
}
    :host {

      display: flex;
      /*background: rgb(242, 242, 242);*/
      padding-left: 5%;
      flex-direction: row;
      align-items: stretch;
      max-width: 95%;
    }
    #flexwrapper{
      flex-grow: 1;
    }
    .profile-container{
      width:90%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: white;
      min-width:22em;
    }
    .freelancer-container{
      background: rgb(242, 242, 242);
      width: 100%;
      flex-grow: 1;

      padding:1%;
      /*border-left-style: solid;*/
      /*border-width: 2px;*/
      /*border-color: var(--third-color);*/
    }
    .freelancer-container:nth-child(even) {
      background: red;
      background: rgb(230, 230, 230);
    }

    .element-display{
      padding-left: 150px;
      font-family: Didact Gothic;

    }
    .element-display-right{
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      letter-spacing: 1px;

    }
    img {
      height: 120px;
      width: 120px;
      vertical-align: middle;
      object-fit: cover;
      float: left;
      padding-top: 10px;
    }
    h2{
      font-family: Didact Gothic;
      margin: 1vh;
    }
    .button {
      background-color: var(--main-color);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      float: right;
      text-transform: uppercase;
    }

    .button2{
       border: none;
       color: white;
       text-align: center;
       text-decoration: none;
       display: block;
    }

    #spacer {
      min-height: 6.6em;
      height:13%;
      width: 95%;
    }
    .button:hover{
      background-color: var(--main-color-lighter);
    }
    img:hover{
      background-color: rgb(230, 230, 230);
    }
    #distanceLabel{
      padding: 0.6%;
      min-width: 4em;
      overflow: scroll;
    }
    #timeLabel{
      padding: 0.6%;
      min-width: 5em;
      overflow: scroll;
    }
    #starLabel{
      padding: 0.6%;
      min-width: 5em;
      overflow: scroll;
    }
    #priceLabel{
      padding: 0.6%;
      min-width: 5em;
      overflow: scroll;
    }
    #sliderContainer{
      width: 80%;
      min-width: 12em;
      display: flex;
      align-items: stretch;
      height: 2em;
    }
    #sliderDescription{
      /*padding: 2%;*/
      padding-top: 0.6%
    }
    .green{
      color:green;
    }
  </style>

  <div id="flexwrapper">
    <div id="spacer"></div>
    <h2> Your profile </h2>
    <div class= "profile-container">
      <div id ="freelancer" class="freelancer-container">
        <div class="element-display">First Name: <span>{{userData.firstName}}</span></div>
        <div class= "element-display">Last Name: <span>{{userData.lastName}}</span></div>
        <!-- <div class= "element-display">Date Created: <span>{{userData.dateCreated}}</span></div> -->
        <div class= "element-display">Email: <span>{{userData.email}}</span></div>
        <p></p>
        <center>
          <a href="/profile-edit">
            <paper-button class = "button">
               Edit
            </paper-button>
          </a>
       </center>
      </div>

    </div>

    <h2>Your freelancers' profiles </h2>
    <div class= "profile-container">
      <template id="myFreelancersProfilesDisplay" is="dom-repeat" items="{{userData.freelancers}}" >
        <div  id ="freelancer" class="freelancer-container">
          <img src ="../img/profile_pic.png">
          <div class="element-display"><star-rating rating="{{item.overall}}"></star-rating></div>
          <div class="element-display">First Name: <span>{{item.firstName}}</span></div>
          <div class= "element-display">Last Name: <span>{{item.lastName}}</span></div>
          <div class= "element-display">Location: <span>{{item.location}}</span></div>
          <div class= "element-display">Email: <span>{{item.email}}</span></div>
          <div class= "element-display">Job: <span>{{item.job}}</span></div>
          <div class= "element-display">Tel: <span>{{item.telephoneNum}}</span></div>
          <template is="dom-if" if="[[item.verified]]"><div class= "element-display green">Verified</div></template>

          <p></p>
          <center>
            <a href="/profile/{{item._id}}">
              <paper-button class = "button">
                 Visit profile
              </paper-button>
            </a>
         </center>
         </div>
         </template>
    </div>
  <iron-ajax
  id="ajax"
  handle-as="json"
  on-response="getProfiles"></iron-ajax>
</div>


  </template>


  <script>
    Polymer({

      is: 'my-profile',
      ready: function() {
        if(localStorage.secretKey!= undefined){
          this.requestFunction()
        }

      },
      properties:{
        userData:{}
      },
      requestFunction:function(e){
        this.$.ajax.url=`/userRouting/my-profile/${localStorage.secretKey}`
        this.$.ajax.generateRequest()
      },
      getProfiles:function(res){
        this.userData=res.detail.response
      }
})
  </script>
</dom-module>
