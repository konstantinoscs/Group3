<script>
Polymer({
  is: 'gallery-display',
  ready: function() {
    let that =this
    this.$.pictureForm.addEventListener("submit",function(e){
      e.preventDefault()
      let imgPath = that.$.pictureInput;
      var formData = new FormData();
      formData.append("file", imgPath.files[0]);
      var r = new XMLHttpRequest();
      r.open("POST", "/freelancer/"+that.freelancerId, true)
      // r.setRequestHeader("Content-Type", "multipart/form-data");
      r.send(formData);
      r.onreadystatechange=function(){
        if(r.readyState == 4){
          if(r.status==201){

            let o = JSON.parse(r.responseText)
            that.push('profile.pictureGallery', o.src)
            that.$.pictureForm.reset()
          }
        }
      }
    })
  },
  attached:function(){
    console.log("here")
  },
  properties: {
  },
handleDialog:function(e){
  console.log(this)
  let dialog = this.$.asdf
  console.log(e.target)
  dialog.querySelector("img").src = e.target.src
  dialog.toggle()
}

})

</script>
