<link rel="import" href="./components/polymer/polymer.html">
<link rel="stylesheet" href="./components/font-awesome/css/font-awesome.min.css">

<dom-module id="admin-page">

  <style>
    #top{
      padding-left: 5%;
      display: flex;
      width: 100%;
      background-color: var(--main-color);
      height: 6%;
      min-height: 2.7em;
    }
    #logo {
      color:var(--third-color);
      padding-top: 2%;
      background-color: var(--main-color);
      width: auto;
      height: 10%;
      font-size: 2em;
      font-family: 'Inconsolata', monospace;
      text-decoration: none;

    }
    .button {
      background-color: var(--main-color);
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      float: right;
      text-transform: uppercase;
    }
    .freelancer-container{
      background: rgb(242, 242, 242);
      width: 100%;
      flex-grow: 1;

      padding:1%;
      /*border-left-style: solid;*/
      /*border-width: 2px;*/
      /*border-color: var(--third-color);*/
    }
    .freelancer-container:nth-child(even) {
      background: red;
      background: rgb(230, 230, 230);
    }
  </style>

  <template>

    <div id="top">
            <div id="logo">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>Job<span>Advisor</span>
            </div>

    <template id="membersRepeat" is="dom-repeat"  items="{{freelancers}}">

      <div  class="freelancer-container">
        <div class="element-display">First Name: <span>{{item.firstName}}</span></div>
        <div class= "element-display">Last Name: <span>{{item.lastName}}</span></div>
        <div class= "element-display">Email: <span>{{item.email}}</span></div>
        <p></p>
        <center>
          <paper-button class = "button">
            Visit profile
          </paper-button>
       </center>
       </div>
    </template>

    <iron-ajax
      id=""
      url="/unverified"
      on-response="unvResponse"
    ></iron-ajax>

  </template>

<script>
Polymer({
    is:"admin-page",
    properties:{
      freelancers: {
        type: []
      },
    },

    handleResponse:function(res){

    },

})

</script>
</dom-module>
